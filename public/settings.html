<html>
<head>
<title>Settings</title>
<link rel="serviceworker" href="serviceworker.js">
<link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="js/jquery-3.3.1.js"></script>
<script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>
<script src="js/pouchdb-7.0.0.min.js"></script>
<script src="js/script.js"></script>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="/images/teacup-144.png" width="30" height="30" alt="">
    Teacup
  </a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/settings.html">Settings</a>
      </li>      
    </ul>
  </div>
</nav>

<div id="container" class="container">
    
  <div class="form-group">
    <input type="url" id="micropub" placeholder="micropub endpoint" class="form-control">
  </div>
  
  <div class="form-group">
    <input type="password" id="accesstoken" placeholder="access token" class="form-control">
  </div>
  
  <div class="form-group">
    <button id="save" class="btn btn-primary">Save</button>
  </div>
  
</div>

<script>
$(function(){
  
  updateOnlineStatus();
  
  var m = localStorage.getItem("micropub");
  if(m) {
    $("#micropub").val(m);
    $("#accesstoken").attr("placeholder", "access token is set");
  }
  
  $("#save").click(function(){
    localStorage.setItem("micropub", $("#micropub").val());
    localStorage.setItem("accesstoken", $("#accesstoken").val());
    
    $("#micropub").val("");
    $("#accesstoken").val("").attr("placeholder", "access token");
    
    alert("Saved!");
  });
    
});
</script>

</body>
</html>
